name: Generate Boss Database

on:
  schedule:
    - cron: '0 0 * * 0'  # Sundays 00:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SCRAPER_USER_AGENT: "ScapeLabBot/1.0 (+github.com/QualitySushi/osrs-simulator)"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          # Try the most likely requirements; fallback to backend if none exist
          cache-dependency-path: |
            tools/scraper_v2/requirements.txt
            tools/scrapers/requirements.txt
            backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f tools/scraper_v2/requirements.txt ]; then
            pip install -r tools/scraper_v2/requirements.txt
          elif [ -f tools/scrapers/requirements.txt ]; then
            pip install -r tools/scrapers/requirements.txt
          else
            pip install -r backend/requirements.txt
          fi

      - name: Run boss scraper (auto-detect entrypoint)
        env:
          SCRAPER_USER_AGENT: ${{ env.SCRAPER_USER_AGENT }}
        run: |
          set -euo pipefail
          if [ -f tools/scraper_v2/jobs/bosses.py ]; then
            python -m tools.scraper_v2.jobs.bosses
          elif [ -f tools/scraper_v2/run_boss_scrape.py ]; then
            python tools/scraper_v2/run_boss_scrape.py
          elif [ -f tools/scrapers/runescape-bosses/extract.py ]; then
            (cd tools/scrapers/runescape-bosses && python extract.py)
          else
            echo "No boss scraper entrypoint found. Expected one of:"
            echo "  tools/scraper_v2/jobs/bosses.py"
            echo "  tools/scraper_v2/run_boss_scrape.py"
            echo "  tools/scrapers/runescape-bosses/extract.py (legacy)"
            exit 1
          fi

      - name: Locate generated DB(s)
        id: locate
        run: |
          set -euo pipefail
          # Common naming patterns; add more if needed
          mapfile -t files < <(find tools -maxdepth 5 -type f \( -iname "*boss*.db" -o -iname "*bosses*.db" -o -iname "*osrs_boss*.db" \))
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No boss DB files found under tools/**. Did the scraper write output?" >&2
            exit 1
          fi
          {
            echo "DB_PATHS<<EOF"
            for f in "${files[@]}"; do echo "$f"; done
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Upload boss database
        uses: actions/upload-artifact@v4
        with:
          name: osrs-boss-database
          path: ${{ env.DB_PATHS }}
          if-no-files-found: error
