name: Generate Boss Database

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs weekly on Sunday at midnight
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          # Use a file guaranteed to exist; avoids cache path errors
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f webscraper/requirements.txt ]; then
            pip install -r webscraper/requirements.txt
          elif [ -f webscraper/runescape-bosses/requirements.txt ]; then
            pip install -r webscraper/runescape-bosses/requirements.txt
          else
            pip install -r backend/requirements.txt
          fi

      - name: Run boss scraper
        working-directory: webscraper/runescape-bosses
        env:
          # Optional: helps reduce 429s from wiki sources
          SCRAPER_USER_AGENT: "ScapeLabBot/1.0 (+github.com/QualitySushi/osrs-simulator)"
        run: |
          python extract.py

      - name: Upload boss database
        uses: actions/upload-artifact@v4
        with:
          name: osrs-boss-database
          path: webscraper/runescape-bosses/osrs_bosses.db
          if-no-files-found: error
