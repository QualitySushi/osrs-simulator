name: Misc CI

on:
  push:
    branches: [ main, testing-branch ]
    paths:
      - ".pre-commit-config.yaml"
      - ".secrets.baseline"
      - ".gitleaks*.toml"
      - "**/*.py"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.md"
      - ".github/workflows/ci-misc.yml"
  pull_request:
    branches: [ main, testing-branch ]
    paths:
      - ".pre-commit-config.yaml"
      - ".secrets.baseline"
      - ".gitleaks*.toml"
      - "**/*.py"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.md"
      - ".github/workflows/ci-misc.yml"

permissions:
  contents: read

concurrency:
  group: misc-${{ github.ref }}
  cancel-in-progress: true

jobs:
  precommit:
    name: Pre-commit (lint & secret scans)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # helps some hooks and diffs

      - name: Set up Python (for Python hooks)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node (for JS/TS hooks)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: precommit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            precommit-${{ runner.os }}-

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
