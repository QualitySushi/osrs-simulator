name: Misc CI

on:
  push:
    branches: [ main, testing-branch ]
    paths:
      - ".pre-commit-config.yaml"
      - ".secrets.baseline"
      - ".gitleaks*.toml"
      - "**/*.py"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.md"
      - ".github/workflows/ci-misc.yml"
  pull_request:
    branches: [ main, testing-branch ]
    paths:
      - ".pre-commit-config.yaml"
      - ".secrets.baseline"
      - ".gitleaks*.toml"
      - "**/*.py"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.md"
      - ".github/workflows/ci-misc.yml"

permissions:
  contents: read

concurrency:
  group: misc-${{ github.ref }}
  cancel-in-progress: true

jobs:
  precommit:
    name: Pre-commit (lint & secret scans)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: precommit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            precommit-${{ runner.os }}-

      - name: Install gitleaks
        run: |
          set -euxo pipefail
          ver="8.18.2"
          mkdir -p /tmp/gitleaks
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${ver}/gitleaks_${ver}_linux_x64.tar.gz" \
            | tar -xz -C /tmp/gitleaks
          sudo mv /tmp/gitleaks/gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Sanitize detect-secrets baseline (drop unknown plugins)
        if: hashFiles('.secrets.baseline') != ''
        run: |
          set -euo pipefail
          tmp="$(mktemp)"
          jq 'if .plugins_used then .plugins_used |= map(select(.name != "GithubTokenDetector")) else . end' \
            .secrets.baseline > "$tmp"
          mv "$tmp" .secrets.baseline

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --show-diff-on-failure --color=always --all-files
