name: Frontend CI

on:
  push:
    branches: [ main, testing-branch ]
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"
  pull_request:
    branches: [ main, testing-branch ]
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"

permissions:
  contents: read

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      NEXT_PUBLIC_API_URL: "http://localhost:8000" # safe default for build/test
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18 LTS
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Run unit tests (if present)
        run: npm run test --if-present

      - name: Install Playwright (if E2E present)
        run: |
          if [ -f "playwright.config.ts" ] || [ -f "playwright.config.js" ]; then
            npx playwright install --with-deps
          fi

      - name: Run E2E tests (if present)
        run: |
          npm run test:e2e --if-present

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Typecheck (if present)
        run: npm run typecheck --if-present

      - name: Build (ensure prod build stays green)
        run: npm run build --if-present
